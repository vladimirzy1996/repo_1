<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css" />

<link rel="stylesheet" th:href="@{/css/search_page.css}" href="../../css/search_page.css" />
</head>
<body>
	<div class="common-container container">
		<div class="header-container">
			<div class="row">
				<div class="buttons-wrapper">
					<span class="btn btn-default btn-file"><th:input type="submit" value="Upload" />Upload<input id="file"
						type="file" name="file" /> </span>
				</div>
				<div class="form-group">
					<select class="form-control" id="algorithms">
						<option value="DEFAULT">Choose an algorithm</option>
						<option value="PORTER">Porter</option>
						<option value="LANCASTER">Lancaster</option>
						<option value="SNOWBALL">Snowball</option>
					</select>
				</div>
			</div>
		</div>
		<div class="content-container">
			<form name="submitForm" method="POST" action="/search/results">
				<div class="row">
					<div class="search-row">
						<div class="buttons-wrapper">
							<button type="submit" formmethod="post" class="btn btn-primary search-button">
								<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
							</button>
						</div>
						<div class="overflow-auto">
							<i class="icon-search "></i> <input name="search" type="text" class="form-control" placeholder="Search... " />
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="./../js/search_page_init_algo.js"></script>
</body>
</html>
